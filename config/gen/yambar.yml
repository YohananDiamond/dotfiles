# [Autogenerated]
!! getColor() { dotcfg-client get "theme_no_prefix.$1"; }
!! for i in {0..15}; do b=$(printf "base%02X" "$i"); echo "$b: &$b $(getColor $b)ff"; done
!! printf "font: &font %s\n" "$(dotcfg-client get yambar.font)"

bg_default: &bg_default {stack: [{background: {color: *base02}}, {underline: {size: 2, color: *base04}}]}
bar:
  height: 25
  location: top
  font: *font
  spacing: 2
  margin: 0
  layer: bottom
  foreground: *base04
  background: *base02

  left:
    - river:
        anchors:
          - base: &river_base
              left-margin: 9
              right-margin: 9
              default: {string: {text: "{id}"}}
              conditions: {}

        content:
          map:
            on-click:
              left: sh c "riverctl set-focused-tags $((1 << ({id} - 1)))"
              right: sh -c "riverctl toggle-focused-tags $((1 << ({id} -1)))"
              middle: sh -c "riverctl toggle-view-tags $((1 << ({id} -1)))"
            conditions:
              state == urgent:
                map:
                  <<: *river_base
                  deco: {background: {color: *base08}}
              state == focused:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == visible && ~occupied:
                map:
                  <<: *river_base
              state == visible && occupied:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == unfocused:
                map:
                  <<: *river_base
              state == invisible && ~occupied: {empty: {}}
              state == invisible && occupied:
                map:
                  <<: *river_base
                  deco: {underline: {size: 1, color: *base03}}

  right:
    - alsa:
        card: hw:PCH
        mixer: Master
        content:
          map:
            conditions:
              ~online: {string: {text: "vol !!! |", font: *font, foreground: *base04}}
              online:
                map:
                  conditions:
                    muted: {string: {text: "vol OFF |", font: *font, foreground: *base03}}
                    ~muted: {string: {text: "vol {percent}% |", font: *font, foreground: *base04}}

    - clock:
        date-format: "%Y-%m-%d"
        time-format: "%H:%M"
        content:
          - string: {text: "{date} {time} "}
